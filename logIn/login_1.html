<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="username">First Name:</label>
    <input id="username" type="username" name="" value="" placeholder="username">
    <label for="lastname">Last Name:</label>
    <input id="lastname" ideatype="lastname" name="" value="" placeholder="lastname">
    <br><br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="" value="" placeholder="email">
    <label for="pass">Password:</label>
    <input id="pass" type="password" name="" value="" placeholder="password">
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes: </label>
    <input id="yes" type="radio" name="age" value="">
    <label for="no">No: </label>
    <input id="no" type="radio" name="age" value="">
    <p>Do you have a credit card of paypal?</p>
    <select class="" name="">
      <option value="">credit card</option>
      <option value="">paypal</option>
      <option value="">none</option>
    </select>
    <br><br>
    <input type="submit" name="" value="Sign Up">

  </body>
</html>
